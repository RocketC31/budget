name: Tests

on: [push]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download binary
        run: |
          curl -L -s https://github.com/fabpot/local-php-security-checker/releases/download/v1.2.0/local-php-security-checker_1.2.0_linux_amd64 -o local-php-security-checker
          chmod +x local-php-security-checker
      - name: Run binary
        run: ./local-php-security-checker
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Install Composer dependencies
        run: composer install --no-interaction
      - name: Run PHPCS
        run: vendor/bin/phpcs
  phpunit:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: budget_testing
          MYSQL_ROOT_PASSWORD: budget_password
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v1
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Set up .env
        run: php -r "file_exists('.env') || copy('.env.ci', '.env');"
      - name: Install Composer dependencies
        run: composer install --no-interaction
      - name: Generate key
        run: php artisan key:generate
      - name: Prepare database
        run: php artisan migrate --database=testing
      - name: Run PHPUnit
        run: vendor/bin/phpunit --coverage-clover=coverage.xml
      - name: Upload coverage
        run: bash <(curl -s https://codecov.io/bash)
